<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Salida</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Salida</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>

    <div id="containercentrado">

      <ion-button expand="full" (click)="startScan()">
        <ion-icon slot="start" name="finger-print"></ion-icon>
        Registrar Salida
      </ion-button>
      <ion-button expand="full" (click)="reset()" color="warning" *ngIf="scanResult">
        <ion-icon slot="start" name="refresh"></ion-icon>
        Reiniciar Escaneo
      </ion-button>

      <video #video [hidden]="!scanActive" width="100%"></video>
      <canvas #canvas hidden></canvas>

      <ion-button expand="full" (click)="stopScan()" color="danger" *ngIf="scanActive">
        <ion-icon slot="start" name="close"></ion-icon>
        Stop Scan
      </ion-button>


      <ion-card *ngIf="scanResult">
        <ion-card-header>
          <ion-card-title>QR Code</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{ scanResult }}
        </ion-card-content>
      </ion-card>
    </div>
  </ion-content>
